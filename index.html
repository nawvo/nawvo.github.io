<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Dhaka Tex Trade International</title>
    <meta name="description" content="Export-Oriented Garments Trims & Accessories Manufacturer and Supplier.">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dhakatexti.github.io/">
    <meta property="og:title" content="Dhaka Tex Trade International">
    <meta property="og:description" content="Export-Oriented Garments Trims & Accessories Manufacturer and Supplier.">
    <meta property="og:image" content="https://dhakatexti.github.io/DTTI_logo.png">
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dhakatexti.github.io/">
    <meta property="twitter:title" content="Dhaka Tex Trade International">
    <meta property="twitter:description" content="Export-Oriented Garments Trims & Accessories Manufacturer and Supplier.">
    <meta property="twitter:image" content="https://dhakatexti.github.io/DTTI_logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeOut 0.5s ease-out 2.5s forwards;
        }
        
        .intro-logo {
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            animation: popAnimation 2.5s ease-in-out forwards;
        }
        
        @keyframes popAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1.1);
                opacity: 1;
            }
            30% {
                transform: scale(1);
            }
            70% {
                transform: scale(1);
                opacity: 1;
            }
            85% {
                transform: scale(1.05);
                opacity: 0.9;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        .content {
            display: none;
        }
        
        .redirect-message {
            color: #fff;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .redirect-message a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .redirect-message a:hover {
            text-decoration: underline;
        }
        
        .intro-active {
            overflow: hidden;
            height: 100vh;
        }
    </style>
    
    <link rel="canonical" href="https://pes-heroes.my.canva.site/dhakatexti">
</head>
<body class="intro-active">
    <div class="intro-container" id="introContainer">
        <img src="https://dhakatexti.github.io/intro.png" alt="Dhaka Tex Trade International" class="intro-logo">
    </div>
    
    <div class="content" id="mainContent">
        <div class="redirect-message">
            <p>Redirecting to Dhaka Tex Trade International... If not redirected, <a href="https://pes-heroes.my.canva.site/dhakatexti" id="redirectLink">click here</a>.</p>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "https://pes-heroes.my.canva.site/dhakatexti";
        }, 3000);
        
        document.getElementById('redirectLink').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = "https://pes-heroes.my.canva.site/dhakatexti";
        });
        
        setTimeout(function() {
            if (window.location.href.indexOf("pes-heroes") === -1) {
                window.location.href = "https://pes-heroes.my.canva.site/dhakatexti";
            }
        }, 5000);
    </script>
</body>
</html>
